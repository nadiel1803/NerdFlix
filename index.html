  <!-- pequeno script para abrir/fechar sidebar em mobile -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // busca simples ‚Äî apenas filtra thumbs pela string no atributo alt/href (cliente)
    const searchBtn = document.querySelector('.search-btn');
    const searchInput = document.getElementById('searchInput');
    searchBtn.addEventListener('click', () => {
      const q = searchInput.value.trim().toLowerCase();
      if (!q) {
        // se vazio, remove filtros
        document.querySelectorAll('.categoria-videos a').forEach(a => a.style.display = '');
        return;
      }
      document.querySelectorAll('.categoria-videos a').forEach(a => {
        const txt = (a.getAttribute('href') + ' ' + (a.querySelector('img')?.alt || '')).toLowerCase();
        a.style.display = txt.includes(q) ? '' : 'none';
      });
    });
  </script>
